<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶力不好也是好事!</title>
    <style>
        /*漫畫圖片*/
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        

        p {
            font-size: 25px;
            margin-left: 5%;
        }

        /*聲音提醒*/
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1; 
            transition: opacity 0.5s; 
        }
        #popup {
            background-color: #faa88d;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
        }
       #popup h2{
        padding: 15px;
        font-size: 20px;
        color: #A75E5D;
       }
       #popup button{
        font-size: 15px;
        padding: 10px;
        border-radius: 10px;
        background-color: #ffcbac;
        border: 3px solid #d8928a;
        color: #D3766B;
        font-weight: bold;
       }
       #overlay.hidden {
            opacity: 0; 
            pointer-events: none; 
            transition: opacity 0.5s;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }
        .small-image {
            width: 100%; 
            height: auto; 
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        nav a:hover {
            background-color: #575757;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #top1{
            padding-top: 30%;
        }
        #top2{
            padding-top: 40%;
        }
    </style>
    <script>
        var currentPage = 'home'; // Initialize current page

        function start() {
            var audio = document.getElementById('homeAudio');
            audio.play();
            hidePopup();
        }

        function hidePopup() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden'); 
        }

        function stopAllAudio() {
            var audios = document.querySelectorAll('audio');
            audios.forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        window.onload = function() {
            var overlay = document.getElementById('overlay');
            overlay.classList.remove('hidden');
        };

        function navigateTo(pageId, audioId) {
            // Hide all content sections
            document.querySelectorAll('.content').forEach(section => {
                section.classList.add('hidden');
            });

            // Stop all audio
            stopAllAudio();

            // Show the target content section
            document.getElementById(pageId).classList.remove('hidden');

            // Play the target audio
            if (audioId) {
                var audio = document.getElementById(audioId);
                audio.play();
            }
            currentPage = pageId;
        }
        function handlePageClick(event) {
            var windowWidth = window.innerWidth;
            var clickX = event.clientX;

            if (clickX < windowWidth / 2) {
                // 点击左边，返回上一页
                navigateToPreviousPage();
            } else {
                // 点击右边，跳转到下一页
                navigateToNextPage();
            }
        }

        function navigateToPreviousPage() {
            var pages = ['home', 'p1', 'p2', 'p3', 'p4', 'p5'];
            var currentIndex = pages.indexOf(currentPage);
            if (currentIndex > 0) {
                var previousPage = pages[currentIndex - 1];
                navigateTo(previousPage, previousPage + 'Audio');
            }
        }

        function navigateToNextPage() {
            var pages = ['home', 'p1', 'p2', 'p3', 'p4', 'p5'];
            var currentIndex = pages.indexOf(currentPage);
            if (currentIndex < pages.length - 1) {
                var nextPage = pages[currentIndex + 1];
                navigateTo(nextPage, nextPage + 'Audio');
            }
        }
        
    </script>
</head>
<body onclick="handlePageClick(event)">
    <div id="overlay">
        <div id="popup">
            <h2>打開裝置音量，<br>以享有更好的觀看體驗</h2>
            <img src="comics_key/3643733_low_sound_speaker_voice_volume_icon.png" alt="">
            <br><br>
            <button onclick="start()">開始觀看</button>
        </div>
    </div>
    <audio id="homeAudio">
        <source src="sound/key.mp3" type="audio/mpeg">
    </audio>
    <audio id="p1Audio">
        <source src="sound/摩托車.mp3" type="audio/mpeg">
    </audio>
    <audio id="p2Audio">
        <source src="" type="audio/mpeg">
    </audio>
    <audio id="p3Audio">
        <source src="" type="audio/mpeg">
    </audio>
    <audio id="p4Audio">
        <source src="" type="audio/mpeg">
    </audio>
    <audio id="p5Audio">
        <source src="sound/天使降臨.mp3" type="audio/mpeg">
    </audio>

    
    <div id="home" class="content">
        <div id="top1"></div>
        <img src="comics_key/ezgif.com-animated-gif-maker (1).gif" alt="Description of GIF" class="small-image">
    </div>
    <div id="p1" class="content hidden">
        <div id="top2"></div>
        <img src="comics_key/key1.jpg" alt="Comic Strip 1" class="small-image">
    </div>
    <div id="p2" class="content hidden">
        <div id="top1"></div>
        <img src="comics_key/key2.jpg" alt="Comic Strip 2" class="small-image">
    </div>
    <div id="p3" class="content hidden">
        <div id="top1"></div>
        <img src="comics_key/key3.jpg" alt="Comic Strip 3" class="small-image">
    </div>
    <div id="p4" class="content hidden">
        <div id="top1"></div>
        <img src="comics_key/key4.jpg" alt="Comic Strip 4" class="small-image">
    </div>
    <div id="p5" class="content hidden">
        <div id="top1"></div>
        <img src="comics_key/key5.jpg" alt="Comic Strip 5" class="small-image">
    </div>
</body>
</html>
